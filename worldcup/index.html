<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>음식 이상형 월드컵</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="./favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="./favicon/favicon.svg" />
    <link rel="shortcut icon" href="./favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <!-- OG Image -->
    <meta property="og:title" content="1년동안 1가지 음식만 먹는다면.." />
    <meta property="og:description" content="음식 이상형 웓드컵 🍔" />
    <meta
      property="og:image"
      content="https://github.com/s0ooo0k/Ideal-WorldCup/blob/main/worldcup/asset/bgimg.png"
    />
    <!-- Web Fonts -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Archivo+Narrow:ital,wght@0,400..700;1,400..700&family=Noto+Sans+KR:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap");
    </style>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center mb-4">1년동안 한가지 음식만 먹어야 한다면..</h1>
      <!-- 대결하는 두 옵션 영역 -->
      <div id="game-container" class="d-flex justify-content-center">
        <div id="left-option" class="option mr-3"></div>
        <div id="right-option" class="option ml-3"></div>
      </div>
      <!-- 현재 라운드 정보 -->
      <div id="round-info" class="text-center mt-3"></div>
    </div>

    <!-- Bootstrap JS 및 의존성 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
  </body>
</html>
